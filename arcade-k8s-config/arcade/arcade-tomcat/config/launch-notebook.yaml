---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    canfar-net-sessionID: "${arcade.sessionid}"
    canfar-net-sessionName: "${arcade.sessionname}"
    canfar-net-sessionType: "${arcade.sessiontype}"
    canfar-net-userid: "${arcade.userid}"
  name: "${arcade.jobname}"
spec:
  template:
    metadata:
      labels:
        canfar-net-sessionID: "${arcade.sessionid}"
        canfar-net-sessionName: "${arcade.sessionname}"
        canfar-net-sessionType: "${arcade.sessiontype}"
        canfar-net-userid: "${arcade.userid}"
        job-name: "${arcade.jobname}"
    spec:
      restartPolicy: OnFailure
      #restartPolicy: Never
      initContainers:
      - name: init-sssd-dir
        image: busybox
        command: ["/bin/sh", "-c"]
        args:
        - mkdir -p /var/lib/sss/pipes/private;
          chmod 700 /var/lib/sss/pipes/private;
        volumeMounts:
        - mountPath: /var/lib/sss/pipes
          name: sssd-dir
      containers:
      - name: cavern-sssd
        image: canfar-registry.cloud.computecanada.ca/cadc-sssd:latest
        imagePullPolicy: Always
        #imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /etc/sssd/sssd.conf
          subPath: sssd.conf
          name: sssd-config-vol
        - mountPath: /etc/openldap/certs/ca.crt
          subPath: ca.crt
          name: sssd-cert-config-vol
        - mountPath: /etc/openldap/certs/cadc_CA_2029.crt
          subPath: cadc_CA_2029.crt
          name: sssd-cert-config-vol
        - mountPath: /var/lib/sss/pipes
          name: sssd-dir
      - name: "${arcade.jobname}"
        env:
        - name: arcade_hostname
          value: "${arcade.hostname}"
        - name: arcade_username
          value: "${arcade.userid}"
        - name: JUPYTER_TOKEN
          value: "${arcade.sessionid}"
        - name: JUPYTER_CONFIG_DIR
          value: "/home/jovyan"
        - name: JUPYTER_PATH
          value: "/home/jovyan"
        #- name: NB_USER
        #  value: "${arcade.userid}"
        #- name: NB_UID
        #  value: "${arcade.posixid}"
        #- name: NB_GROUP
        #  value: "${arcade.userid}"
        #- name: NB_GID
        #  value: "${arcade.posixid}"
        #- name: CHOWN_HOME
        #  value: "yes"
        securityContext:
          runAsUser: 0
          #runAsUser: ${arcade.posixid} 
          #runAsGroup: ${arcade.posixid}
        image: canfar-registry.cloud.computecanada.ca/arcade-notebook:latest
        #workingDir: "/cavern/home/${arcade.userid}"
        #command: ["start-notebook.sh"]
        #args:
        #- "--NotebookApp.base_url=notebook/${arcade.sessionid}"
        #- "--NotebookApp.notebook_dir=/cavern"
        command: ["/home/jovyan/arcade-start-notebook"]
        args:
          - ${arcade.userid}
          - ${arcade.sessionid}
        #imagePullPolicy: IfNotPresent
        imagePullPolicy: Always
        #imagePullPolicy: Never
        ports:
        - containerPort: 8888
          protocol: TCP
          name: notebook-port
        volumeMounts:
        - mountPath: "/cavern"
          name: cavern-volume
          subPath: "cavern"
        - mountPath: /var/lib/sss/pipes
          name: sssd-dir
      volumes:
      - name: cavern-volume
        persistentVolumeClaim:
          claimName: cavern-ceph-claim-20200608
      - name: sssd-config-vol
        configMap:
          name: sssd-config
          # defaultMode of 256 sets the permissions of the file
          # to 0400 - needed by sssd
          defaultMode: 256
      - name: sssd-cert-config-vol
        configMap:
          name: sssd-cert-config
      - name: sssd-dir
        emptyDir: {}
