apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: arcade-ingress
  namespace: skaha-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /skaha/$2
spec:
  rules:
  - host: keel-dev-ingress.cloud.computecanada.ca
    http:
      paths:
      - path: /skaha(/|$)(.*)
        backend:
          serviceName: arcade-tomcat-svc
          servicePort: 8080
