apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ac-ingress
  namespace: development
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /ac/$2
    nginx.ingress.kubernetes.io/proxy-body-size: 100g
spec:
  rules:
  - host: proto.canfar.net
    http:
      paths:
      - path: /ac(/|$)(.*)
        backend:
          serviceName: ac-tomcat-svc
          servicePort: 8080
