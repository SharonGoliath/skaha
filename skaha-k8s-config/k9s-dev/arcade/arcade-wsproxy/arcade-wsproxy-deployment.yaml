apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: arcade-wsproxy
  name: arcade-wsproxy
  namespace: skaha-system
spec:
  replicas: 1
  selector:
    matchLabels:
      run: arcade-wsproxy
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: arcade-wsproxy
    spec:
      containers:
        - image: canfar-registry.cloud.computecanada.ca/arcade-wsproxy:0.1
          env:
            - name: arcade.hostname
              value: rc-uv.canfar.net
          imagePullPolicy: Always
          #imagePullPolicy: IfNotPresent
          name: arcade-wsproxy
          ports:
          - containerPort: 8080
            protocol: TCP
          volumeMounts:
          - mountPath: /logs
            name: log-dir
            readOnly: false
          - mountPath: "/root/kube"
            name: config-volume
      securityContext:
        runAsUser: 0
      serviceAccountName: skaha
      volumes:
      - name: log-dir
        emptyDir: {}
      - name: config-volume
        configMap:
          name: arcade-wsproxy-config
