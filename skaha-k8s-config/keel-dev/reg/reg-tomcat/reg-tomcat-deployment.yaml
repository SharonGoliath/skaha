apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: reg-tomcat
  name: reg-tomcat
  namespace: skaha-system
spec:
  replicas: 1
  selector:
    matchLabels:
      run: reg-tomcat
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: reg-tomcat
    spec:
      containers:
      - name: reg-tomcat
        image: canfar-registry.cloud.computecanada.ca/reg:0.1
        imagePullPolicy: Always
        #imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        volumeMounts:
        - mountPath: "/root/config"
          name: config-volume
        - mountPath: "/config"
          name: tomcat-config-volume
      volumes:
      - name: config-volume
        configMap:
          name: reg-config
      - name: tomcat-config-volume
        configMap:
          name: reg-tomcat-config
