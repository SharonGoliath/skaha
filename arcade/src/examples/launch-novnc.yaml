---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    canfar-net-sessionID: "${desktop.sessionid}"
    canfar-net-sessionName: "${desktop.sessionname}"
    canfar-net-type: vnc
    canfar-net-userid: "${arcade.userid}"
  name: "${desktop.podname}"
spec:
  template:
    metadata:
      labels:
        canfar-net-sessionID: "${desktop.sessionid}"
        canfar-net-sessionName: "${desktop.sessionname}"
        canfar-net-type: vnc
        canfar-net-userid: "${arcade.userid}"
        job-name: "${desktop.podname}"
    spec:
      restartPolicy: OnFailure
      initContainers:
      - name: init-sssd-dir
        image: busybox
        command: ["/bin/sh", "-c"]
        args:
        - mkdir -p /var/lib/sss/pipes/private;
          chmod 700 /var/lib/sss/pipes/private;
        volumeMounts:
        - mountPath: /var/lib/sss/pipes
          name: sssd-dir
      containers:
      - name: "${desktop.podname}"
        env:
        - name: VNC_PW
          value: "${desktop.sessionid}"
        - name: arcade_hostname
          value: "${arcade.hostname}"
        - name: arcade_username
          value: "${arcade.userid}"
        securityContext:
          runAsUser: ${arcade.posixid}
          runAsGroup: ${arcade.posixid}
        image: arcade-desktop:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5901
          protocol: TCP
          name: vnc-port
        - containerPort: 6901
          protocol: TCP
          name: novnc-port
        volumeMounts:
        - mountPath: "/cavern"
          name: cavern-volume
          subPath: "cavern"
        - mountPath: /var/lib/sss/pipes
          name: sssd-dir
      - name: arcade-sssd
        image: cadc-sssd:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /etc/sssd/sssd.conf
          subPath: sssd.conf
          name: sssd-config-vol
        - mountPath: /etc/openldap/certs/ca.crt
          subPath: ca.crt
          name: sssd-cert-config-vol
        - mountPath: /var/lib/sss/pipes
          name: sssd-dir
      volumes:
      - name: cavern-volume
        persistentVolumeClaim:
          claimName: cavern-ceph-claim
      - name: sssd-config-vol
        configMap:
          name: sssd-config
          # defaultMode of 256 sets the permissions of the file
          # to 0400 - needed by sssd
          defaultMode: 256
      - name: sssd-cert-config-vol
        configMap:
          name: sssd-cert-config
      - name: sssd-dir
        emptyDir: {}
